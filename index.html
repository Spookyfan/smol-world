<!DOCTYPE html>
<html lang="en">

<head>
    <title>Smol World is a complex card YEP</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <div class="container">
        <div id="small-world-wrapper" class="row d-flex justify-content-center mt-4 mb-4">
            <img src="https://storage.googleapis.com/ygoprodeck.com/pics/89558743.jpg"
                class="col-xl-2 col-lg-3 col-md-4 col-sm-6 col-8">
            <div id="small-world" class="col-xl-10 col-lg-9 col-md-8 col-sm-6 col-12 d-flex align-items-center">
            </div>
        </div>

        <div id="ydk-upload-wrapper" class="mt-4 mb-4">
            <label for="ydk-upload" class="form-label">Upload your YDK file</label>
            <input class="form-control form-control-lg" id="ydk-upload" type="file">
        </div>


        <div id="search-input-wrapper" class="mt-4 mb-4">
            <label for="formTextLg" class="form-label">Input card you want to search with Small World</label>
            <input class="form-control form-control-lg" id="search-input" type="text">

            <div class="d-grid gap-2 mt-1 mb-1">
                <button type="button" class="btn btn-dark btn-lg" onclick="search()">Search</button>
            </div>
        </div>

        <div id="output-wrapper" class="mt-4 mb-4 row"></div>

    </div>

    <script src="./script.js"></script>
</body>

</html>
